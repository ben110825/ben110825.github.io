<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Demo</title>
</head>

<body>
    <h1>Fonts Demo</h1>
    <form action="/search">
        <button type="button">Outside button</button>

        <p>
            <label for='username'>Enter a UserName:</label>
            <input id='username' type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id='password' type="password" placeholder="password" name="password">
        </p>

        <p>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <button type="submit">Submit</button>
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtbe</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>


    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree</label>

        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="xs">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an entree</label>
            <select name="meal" id="meal">
                <option value="" selected>--select your option--</option>
                <option value="fish">fish</option>
                <option value="veg">vegetrian</option>
                <option value="steak">steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" value="5" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any Special Request?</label>
            <br>
            <textarea name="Requests?" id="requests" cols="30" rows="10" placeholder="type sometimes...."></textarea>
        </p>
        <button>Summit</button>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first"></label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username"></label>
                <input type="text id=" username" name="userrname" minlength="5" max="20" required>
            </p>
            <button>Summit</button>
        </form>
</body>

</html>
